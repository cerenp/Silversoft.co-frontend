<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="css/RegisterPageStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url('Photos/SoyutArkaplan.png'); ">
<div class="container mt-5 text-center" id="container">
    <img class="img-thumbnail w-25 h-25 bg-transparent border-0" src="Photos/Silversoft2.png" alt="Logo">
    <form action="HomePage.html" class="">
        <div class="form-group">
            <input class="form-control w-50 mx-auto" type="text" id="e-mail" name="e-mail" placeholder="E-mail">
            <label for="e-mail"></label>
        </div>
        <div class="form-group">
            <input class="form-control w-50 mx-auto" type="text" id="Username" name="Username" placeholder="Username">
            <label for="Username"></label>
        </div>
        <div class="form-group">
            <input class="form-control w-50 mx-auto" type="password" id="Password" name="Password"
                   placeholder="Password">
            <label for="Password"></label>
        </div>
        <div class="text-end w-50 mx-auto">
            <input class="btn end-0" type="submit" id="RegisterButton" value="Register">
        </div>
    </form>
</div>
</body>
</html>
