<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="css/WrongPasswordStyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-image: url('Photos/SoyutArkaplan.png');">
<div class="container mt-5 text-center" id="container">
    <img class="img-thumbnail w-25 h-25 bg-transparent border-0" src="Photos/Silversoft2.png" alt="Logo">
    <form  action="HomePage.html">
        <div>
            <p id="error">ERROR!</p>
            <p id="warning">Wrong Password or Username!</p>
            <p id="retry">Please Retry!</p>

        </div>
        <div class="form-group w-50 mx-auto">
            <input class="form-control" type="text" id="Username" name="Username" placeholder="Username">
            <label for="Username"></label>
        </div>
        <div class="form-group w-50 mx-auto">
            <input class="form-control" type="password" id="Password" name="Password"
                   placeholder="Password">
            <label for="Password"></label>
        </div>
        <div class="row w-50 mx-auto">
            <div class="col-6">
                <div class="form-check form-switch mb-4 d-flex">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">
                        Remember Me!</label>
                </div>
            </div>
            <div class="col-6 text-end">
                <input class="btn mb-4" type="submit" id="LoginButton" value="Login">
            </div>
            <a href="" class="text-end text-decoration-none text-black" id="forgotPassword">Forgot Password</a>
        </div>
    </form>
</div>


</body>
</html>
